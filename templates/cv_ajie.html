<!DOCTYPE html>
<html>
  <head>
    <title>Blue Buttons</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2; /* Set a soft background color */
        background-image: linear-gradient(
          45deg,
          #ffa07a,
          #87cefa
        ); /* Add a colorful gradient */
      }

      .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 20px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        order: -1; /* Move the profile picture to the top of the container */
      }

      .btn-container {
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      .btn {
        background-color: #4a90e2; /* Change to a lighter shade of blue */
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        margin: 10px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        text-transform: uppercase;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2); /* Add a box-shadow */
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease-in-out;
      }

      .modal.show {
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 1;
      }

      .modal-content {
        background-color: white;
        margin: 10% auto;
        padding: 20px;
        border-radius: 5px;
        max-width: 500px;
        box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        transform-origin: top;
        transform: rotateX(-90deg);
        animation: unfold 0.5s forwards;
      }

      .modal.show .modal-content {
        animation: unfold 0.5s forwards;
      }

      .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }

      @keyframes unfold {
        0% {
          transform: rotateX(-90deg);
        }
        100% {
          transform: rotateX(0deg);
        }
      }

      @keyframes unfold {
        0% {
          transform: rotateX(-90deg);
          opacity: 0;
        }
        100% {
          transform: rotateX(0deg);
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="btn-container">
      <img
        src="static/images/PhotoRoom-20220222_223827.jpg"
        alt="Profile Picture"
        class="profile-pic"
      />
      <!-- Add a round profile picture -->
      <button class="btn">Profile</button>
      <button class="btn">Achievement</button>
      <button class="btn">Experiences</button>
      <button class="btn">Social Media</button>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div class="card">
          <h2>Card Title 1</h2>
          <p>Card content goes here for card 1.</p>
        </div>
        <div class="card">
          <h2>Card Title 2</h2>
          <p>Card content goes here for card 2.</p>
        </div>
        <div class="card">
          <h2>Card Title 3</h2>
          <p>Card content goes here for card 3.</p>
        </div>
        <div class="card">
          <h2>Card Title 4</h2>
          <p>Card content goes here for card 4.</p>
        </div>
      </div>
    </div>

    <script>
      // Get the modal
      var modal = document.getElementById("myModal");

      // Get the button that opens the modal
      var btns = document.querySelectorAll(".btn");

      // Get the <span> element that closes the modal
      var span = document.getElementsByClassName("close")[0];

      // When the user clicks on a button, open the corresponding card in the modal
      for (var i = 0; i < btns.length; i++) {
        btns[i].addEventListener("click", function () {
          // Get the index of the clicked button
          var index = Array.prototype.indexOf.call(btns, this);

          // Get the corresponding card content
          var cardContent = document.querySelectorAll(".card")[index].innerHTML;

          // Set the modal content to the corresponding card content
          document.querySelector(".modal-content .card").innerHTML =
            cardContent;

          // Show the modal
          modal.classList.add("show");
        });
      }

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.classList.remove("show");
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.classList.remove("show");
        }
      };
    </script>
  </body>
</html>
